<br><br>

<ul>
    <li th:each="product : ${products}">
        <a th:href="@{/home/viewProduct(barcodeNumber=${product.barcodeNumber})}">
            <img th:src="@{'/images/' + ${product.barcodeNumber} + '.jpg'}" alt="Product Image">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>원
            할인태그:<td th:text="${product.productDiscount}"></td>
        </a>
    </li>
</ul>

<div th:replace="topbutton.html"></div>

</body>
</html>
